<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="algolia-site-verification"  content="24E3347A9759430F" />
  <!-- <base href="/"> -->

  <title>Compendium Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uswds/3.12.0/css/uswds.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="grid-container">

    <header class="header">
      <div class="usa-overlay"></div>
      <header class="usa-header usa-header--basic">
        <div class="usa-nav-container">
          <div class="usa-navbar">
            <div class="usa-logo">
              <em class="usa-logo__text">
                <a href="/" title="Compendium Viewer Home">Compendium Viewer</a>
              </em>
            </div>
            <button type="button" class="usa-menu-btn">Menu</button>
          </div>
          <nav aria-label="Primary navigation" class="usa-nav">
            <button type="button" class="usa-nav__close">
              <img src="https://designsystem.digital.gov/assets/img/usa-icons/close.svg" role="img" alt="Close" />
            </button>
            <!-- **** ADD usa-accordion class here **** -->
            <ul class="usa-nav__primary usa-accordion">
              <li class="usa-nav__primary-item">
                <button
                  type="button"
                  class="usa-accordion__button usa-nav__link"
                  aria-expanded="false"
                  aria-controls="basic-nav-section-one"
                >
                  <span>Chapters</span>
                </button>
                <ul id="basic-nav-section-one" class="usa-nav__submenu" hidden>
                  <!-- Chapter list will be populated here -->
                </ul>
              </li>
              <li class="usa-nav__primary-item">
                <button
                  type="button"
                  class="usa-accordion__button usa-nav__link"
                  aria-expanded="false"
                  aria-controls="basic-nav-section-two"
                >
                  <span>Resources</span>
                </button>
                <ul id="basic-nav-section-two" class="usa-nav__submenu" hidden>
                    <li><a href="#">Resource 1 (Placeholder)</a></li>
                    <li><a href="#">Resource 2 (Placeholder)</a></li>
                </ul>
              </li>
              <li class="usa-nav__primary-item">
                <a href="#" class="usa-nav-link">
                  <span>About</span>
                </a>
              </li>
            </ul>
            <section aria-label="Search component">
              <form class="usa-search usa-search--small" role="search">
                <label class="usa-sr-only" for="search-field">Search current chapter</label>
                <input class="usa-input" id="search-field" type="search" name="search"  placeholder="Search chapter..."/>
                <button class="usa-button" type="submit">
                  <img
                    src="https://designsystem.digital.gov/assets/img/usa-icons-bg/search--white.svg"
                    class="usa-search__submit-icon"
                    alt="Search"
                  />
                </button>
              </form>
            </section>
          </nav>
        </div>
      </header>
    </header>

    <nav class="sidenav" aria-label="Side navigation">
      <div id="section-list">
        <!-- Hierarchical Section list will be populated here -->
      </div>
    </nav>

    <main class="content" id="chapter-content">
      <!-- Chapter content will be loaded here -->
      <p>Loading content...</p>
    </main>

  </div> <!-- End grid-container -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/uswds/3.12.0/js/uswds-init.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uswds/3.12.0/js/uswds.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
